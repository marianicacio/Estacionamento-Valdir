<body>
    <form action="page_operador/cadsaida.jsp" method="post">


        <div class="saida_carro">

            <h1 style="font-family: fantasy;"> Cadastro saida do carro </h1>
            <p>
                <label for="placa">Placa do carro: </label>
                <input type="text" name="placa" id="placa" style="text-transform: uppercase;" maxlength="7" required>
            </p>
            <p>
                <label for="Hora de Saida do carro">Hora de Saida do carro: </label>
                <input type="time" name="hora_saida" id="hora_saida" required>
            </p>
            <p>
                <label for="Data de saida">Data de saida do carro do carro: </label>
                <input type="date" name="data_saida" id="data_saida" required>
            </p>
            <p>
                <label for="Forma de pagamento">Forma de pagamento:</label>
                <select name="pagamento" id="pagamento" required>
                    <option value="" disabled selected>Selecione uma forma de pagamento</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Debito">Debito</option>
                </select>
            </p>
            <p>
                <input type="submit" class="botao_saida" value="Enviar/Salvar">
            </p>
        </div>
    </form>
</body>
